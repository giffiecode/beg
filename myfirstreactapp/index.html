<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beg front-end</title>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="beg_abi.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bid Elimination Game</h1>
        <div id="timer">
            <h2>Time Left: <span id="time"></span></h2>
        </div>
        <div id="stage">
            <h2>Stage: <span id="stageName"></span></h2>
        </div>
        <div id="players">
            <h2>Players' Status</h2>
            <!-- Players' status will be displayed here -->
        </div>
        <div id="controls">
            <button id="joinGameButton" class="btn">Join Game</button>
            <div>
                <input type="text" id="bidInput" placeholder="Enter bid">
                <button id="bidButton" class="btn">Place Bid</button>
            </div>
            <button id="revealButton" class="btn">Reveal Bid</button>
            <button id="eliminateButton" class="btn">Eliminate</button>
        </div>
        <div id="txStatus"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
